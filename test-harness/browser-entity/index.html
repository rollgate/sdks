<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rollgate Browser SDK Contract Test Service</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #1a1a1a;
        color: #fff;
      }
      h1 { color: #646cff; }
      .status {
        padding: 10px;
        border-radius: 4px;
        margin: 10px 0;
      }
      .connected { background: #2a5a2a; }
      .disconnected { background: #5a2a2a; }
      #log {
        background: #0a0a0a;
        padding: 10px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 12px;
        max-height: 300px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <h1>Rollgate Browser SDK</h1>
    <p>Contract Test Service</p>
    <div id="status" class="status disconnected">Connecting to adapter...</div>
    <h3>Log</h3>
    <div id="log"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
